<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vencedores</title>
    <link rel="stylesheet" href="../Styles/global.css">
    <link rel="stylesheet" href="../Styles/telaFinal.css">
    <link rel="shortcut icon" href="../Assets/Icons/favIcon.svg" type="image/x-icon">
</head>

<body onload="IniciarSong(5); carregarRanking()">

    <header class="container_title">
        <img class="logo" src="../Assets/Icons/Logo.svg" alt="Logo">
        <div class="div_title">
            <h1 class="title_text">Turfe Games</h1>
            <h3 class="subtitle">Os Campeões da Corrida</h3>
        </div>
    </header>

    <main class="ranking_section">

        <h1 class="ranking_title">Ranking Final</h1>

        <section class="ranking_cards">



            <div class="card" id="card-2">
                <div class="place place2">2º Lugar</div>
                <div class="img_box">
                </div>
                <h2 class="card_name">---</h2>
            </div>
            <div class="card" id="card-1">
                <div class="place place1">1º Lugar</div>
                <div class="img_box">
                </div>
                <h2 class="card_name">---</h2>
            </div>
            <div class="card" id="card-3">
                <div class="place place3">3º Lugar</div>
                <div class="img_box">
                </div>
                <h2 class="card_name">---</h2>
            </div>

        </section>

        <button id="Voltar" class="title_text" onclick="window.location = 'characters.html'">Finalizar</button>

    </main>

    <script src="../Scripts/soundTrack.js"></script>

    <script>
    
      var listaPersonagens = [
            {
                nome: 'Bloqueado',
                imagem: '<img class="options" src="../Assets/Sprites/Bloqueado.png" alt="">',
                status: 1
            },
            {
                nome: 'Wynonna Earp',
                imagem: '<img class="options" src="../Assets/Sprites/Wynonna-Bronze.png" alt="">',
                status: 1
            },
            {
                nome: 'Vesper Vance',
                imagem: '<img class="options" src="../Assets/Sprites/Cavaleiro01.png" alt="">',
                status: 1
            },
            {
                nome: 'Juno',
                imagem: '<img class="options" src="../Assets/Sprites/Cavaleiro02.png" alt="">',
                status: 0
            },
            {
                nome: 'Sadie',
                imagem: '<img class="options" src="../Assets/Sprites/Cavaleiro03.png" alt="">',
                status: 0
            },
            {
                nome: 'Rust',
                imagem: '<img class="options" src="../Assets/Sprites/Cavaleira04.png" alt="">',
                status: 0
            },
            {
                nome: 'Bolt',
                imagem: '<img class="options" src="../Assets/Sprites/Cavaleira05.png" alt="">',
                status: 0
            },
            {
                nome: 'Ironhoof',
                imagem: '<img class="options" src="../Assets/Sprites/Robot Bill-Ironhoof.png" alt="">',
                status: 0
            }
        ]

        function carregarRanking() {
            var id1 = parseInt(sessionStorage.CAMPEAO);
            var id2 = parseInt(sessionStorage.SEGUNDO);
            var id3 = parseInt(sessionStorage.TERCEIRO);

            atualizarCard('card-1', id1);
            atualizarCard('card-2', id2);
            atualizarCard('card-3', id3);
        }

        function atualizarCard(cardId, personagemIndex) {
            var card = document.getElementById(cardId);


            if (!isNaN(personagemIndex) && listaPersonagens[personagemIndex]) {
                var personagem = listaPersonagens[personagemIndex];


                var nomeEl = card.querySelector('.card_name');
                if (nomeEl) nomeEl.innerText = personagem.nome;

                var imgBox = card.querySelector('.img_box');
                if (imgBox) imgBox.innerHTML = personagem.imagem;
            } else {

                card.style.opacity = "0.5";
                card.querySelector('.card_name').innerText = "Vazio";
            }
        }
    </script>

</body>

</html>
